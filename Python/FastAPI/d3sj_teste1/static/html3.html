<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>sct1</title>
    </head>
    <body>
        <script type="text/javascript">

            //Width and height
            var w = 500;
            var h = 100;

            var dataset = [
                [
                    5, 20
                ],
                [
                    480, 90
                ],
                [
                    250, 50
                ],
                [
                    100, 33
                ],
                [
                    330, 95
                ],
                [
                    410, 12
                ],
                [
                    475, 44
                ],
                [
                    25, 67
                ],
                [
                    85, 21
                ],
                [
                    220, 88
                ]
            ];

            //Create SVG element
            var svg = d3
                .select("body")
                .append("svg")
                .attr("width", w)
                .attr("height", h);

            svg
                .selectAll("circle")
                .data(dataset)
                .enter()
                .append("circle")
                .attr("cx", function (d) {
                    return d[0];
                })
                .attr("cy", function (d) {
                    return d[1];
                })
                .attr("r", 5);
        </script>
        <svg width="500" height="100">
            <circle cx="5" cy="20" r="5"></circle>
            <circle cx="480" cy="90" r="5"></circle>
            <circle cx="250" cy="50" r="5"></circle>
            <circle cx="100" cy="33" r="5"></circle>
            <circle cx="330" cy="95" r="5"></circle>
            <circle cx="410" cy="12" r="5"></circle>
            <circle cx="475" cy="44" r="5"></circle>
            <circle cx="25" cy="67" r="5"></circle>
            <circle cx="85" cy="21" r="5"></circle>
            <circle cx="220" cy="88" r="5"></circle>
        </svg>
    </body>
</html>
